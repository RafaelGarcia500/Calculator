<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53c52d134b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
      <h1 class="mainTitle">Calculator</h1>
        <div class="displayContainer">
          <input type="text" id="result" value="0" disabled >
        </div>
        <div class="buttonContainer">
          <ul>
            <li><input type="button" value="AC" onclick="clearInput()"></li>
            <li><button class="delete"><i class="fa-solid fa-delete-left" onclick="deleteDigit()"></i></button></li>
            <li><input type="button" value="%"onclick="percentage()" ></li>
            <li><input type="button" value="/"onclick="addOperator('/')"></li>
          </ul>
          <ul>
            <li><input type="button" value="7"onclick="addToResult(7)"></li>
            <li><input type="button" value="8"onclick="addToResult(8)"></li>
            <li><input type="button" value="9"onclick="addToResult(9)"></li>
            <li><input type="button" value="*"onclick="addOperator('*')"></li>
          </ul>
          <ul>
            <li><input type="button" value="4"onclick="addToResult(4)"></li>
            <li><input type="button" value="5"onclick="addToResult(5)"></li>
            <li><input type="button" value="6"onclick="addToResult(6)"></li>
            <li><input type="button" value="-"onclick="addOperator('-')"></li>
          </ul>
          <ul>
            <li><input type="button" value="1"onclick="addToResult(1)"></li>
            <li><input type="button" value="2"onclick="addToResult(2)"></li>
            <li><input type="button" value="3"onclick="addToResult(3)"></li>
            <li><input type="button" value="+"onclick="addOperator('+')"></li>
          </ul>
          <ul>
            <li><input type="button" value="0"onclick="addToResult(0)"></li>
            <li><input type="button" value="."onclick="addToResult('.')"></li>
            <li><input type="button" value="=" onclick="operate()"></li>
          </ul>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
